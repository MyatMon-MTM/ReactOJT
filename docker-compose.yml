version: "3.8"

networks:
  backend:
  react-material:
volumes:
  db_data:
    driver: local
services:
  nginx:
    image: nginx:latest
    container_name: app
    ports:
      - 8855:80 
    volumes:
      - ./Docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./backend:/var/www/html 
    depends_on:
      - php
      - mysql
    networks:
      - backend

  react-material:
    container_name: frontend
    build:
      context: ./react-material
      dockerfile: Dockerfile
    volumes:
      - ./react-material:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
    networks:
      - react-material
  php:
    build:
      context: ./backend
      target: dev
    container_name: php
    volumes:
      - ./backend:/var/www/html 
    ports:
      - '9000:9000'
    depends_on:
      - mysql
    networks:
      - backend
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - '3309:3306'
    environment:
      MYSQL_DATABASE: eventdb
      MYSQL_ROOT_USER: root
      MYSQL_PASSWORD: react
      MYSQL_ROOT_PASSWORD: react
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - backend